# Default values for ioc-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
exports:
  defaults:
    namespace: epics-iocs
    beamline: no-beamline! (always override this)

    # to support channel access and other protocols we need to run in host's network
    hostNetwork: true

    # root folder for ioc source/binaries - not expected to change
    iocFolder: /repos/epics/ioc

    # provide a PVC for autosave mounted at /autosave
    autosave: false

    # a PVC to mount at /data if needed
    dataVolume:

    # set this to your namespace service account
    serviceAccount: epics-iocs-priv

    # provide some reasonable defaults here but allow override
    securityContext:
      allowPrivilegeEscalation: false
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000

    resources:
      {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
